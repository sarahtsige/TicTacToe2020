<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
<header>Tic-Tac-Toe</header>
 <div class="main">
    <div class="grid-container">
    <div class="squares" data-row="0" data-column="0"></div>
    <div class="squares" data-row="0" data-column="1"></div>
    <div class="squares" data-row="0" data-column="2"></div>
    <div class="squares" data-row="1" data-column="0"></div>
    <div class="squares" data-row="1" data-column="1"></div>
    <div class="squares" data-row="1" data-column="2"></div>
    <div class="squares" data-row="2" data-column="0"></div>
    <div class="squares" data-row="2" data-column="1"></div>
    <div class="squares" data-row="2" data-column="2"></div>
</div>

<button onClick="window.location.reload();">New Game</button>
 </div>

<script src="./script.js" defer></script>
</body>
</html>
